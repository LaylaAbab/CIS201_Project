<!DOCTYPE html>
<html>
<head>
	<title> JS Example </title>
	<meta charset="UTF-8"/>
</head>
<body>
	<p id="demo">.....</p>
	
	<button onClick="printDate()">Print Date</button>
	<script>
		function printDate(){
			document.getElementById("demo").innerHTML = Date();
		}
	</script>
</body>
</html>
