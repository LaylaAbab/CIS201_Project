<!DOCTYPE html>
<html lang="en">
<head>
	<title> JS is Awsome!! </title>
	<meta charset="UTF-8"/>
</head>
<body>
	<img id="light" src="light_off.png">
	<br>
	<button onClick="turnOnLight()"> Turn On </button>
	<button onClick="turnOffLight()"> Turn Off </button>
	<script>
		function turnOnLight(){
			document.getElementById("light").src="light_on.png";
		}
		
		function turnOffLight(){
			document.getElementById("light").src="light_off.png";
		} 
	</script>
</body>
</html>
